<!-- Here I am practicing all the "inputs types" which can be taken inside the <form> tag -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Input Type Practice</title>
</head>

<body>
    <form action="">
        <input type="text"><br>
        <br>

        <input type="submit"><br>
        <br>

        <input type="date"><br>
        <br>

        <label for="">Do want us to remember all of this? </label>
        <input type="checkbox"><br>
        <br>

        <input type="file"><br>
        <br>

        <label for="">Password:</label>
        <input type="password"><br><br>

        <label for="">Choose your stamina:</label>
        <input type="range"><br>

    </form>
    <br>
    <br>
    
    <center>
        <a href="index.html"><button>Back</button></a>
    </center>
    
</body>

</html>
